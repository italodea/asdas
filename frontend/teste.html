<!DOCTYPE html>
<html>
<head>
    <title>Menu com Pop-ups</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .menu-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a class="menu-item" href="#" onclick="openPopup('popup1')">Opção 1</a>
        <a class="menu-item" href="#" onclick="openPopup('popup2')">Opção 2</a>
        <a class="menu-item" href="#" onclick="openPopup('popup3')">Opção 3</a>
    </div>

    <div id="popup1" class="popup">
        <h2>Pop-up 1</h2>
        <p>Conteúdo do pop-up 1.</p>
        <button onclick="closePopup('popup1')">Fechar</button>
    </div>

    <div id="popup2" class="popup">
        <h2>Pop-up 2</h2>
        <p>Conteúdo do pop-up 2.</p>
        <button onclick="closePopup('popup2')">Fechar</button>
    </div>

    <div id="popup3" class="popup">
        <h2>Pop-up 3</h2>
        <p>Conteúdo do pop-up 3.</p>
        <button onclick="closePopup('popup3')">Fechar</button>
    </div>

    <script>
        function openPopup(popupId) {
            var popup = document.getElementById(popupId);
            popup.style.display = "block";
        }

        function closePopup(popupId) {
            var popup = document.getElementById(popupId);
            popup.style.display = "none";
        }
    </script>
</body>
</html>
