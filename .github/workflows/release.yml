name: CI Release

on:
  push:
    tags:
    - '*'
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.4
        

      - name: Resolve dependencies
        working-directory: ./backend
        run: npm ci

      - name: Execute unit tests
        working-directory: ./backend
        run: npm test

      - name: Execute ESLint checks
        working-directory: ./backend
        run: npm run eslint:check
